<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Template</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

   <div class="b-page">

      <!--header-->
     <header class="b-page__header">

       <!--logo-->
       <div class="b-logo">
         <ul class="b-logo__items">
           <li class="b-logo__item b-logo__item--top">car</li>       <li class="b-logo__item b-logo__item--bottom">repair</li>
         </ul>
       </div>
       <!--navbar-->
       <nav class="b-nav">

        <!--menu-->
         <button id="b-nav__toggle" class="b-nav__toggle">menu</button>
         <ul id="b-nav__items" class="b-nav__items">
           <li class="b-nav__item b-nav__item--style-1"><a href="#" class="b-nav__link">home</a></li>
           <li class="b-nav__item b-nav__item--style-2"><a href="#" class="b-nav__link">services</a></li>
           <li class="b-nav__item b-nav__item--style-1"><a href="#" class="b-nav__link">prices</a></li>
           <li class="b-nav__item b-nav__item--style-2"><a href="#" class="b-nav__link">news</a></li>
           <li class="b-nav__item b-nav__item--style-1"><a href="#" class="b-nav__link">contacts</a></li>
         </ul>
         <script>
          (function() {
            var toggle = document.querySelector("#b-nav__toggle");
            var nav = document.querySelector("#b-nav__items");
            toggle.addEventListener("click", function(e) {
              e.preventDefault();
              nav.classList.contains("b-nav__items--visible") ? nav.classList.remove("b-nav__items--visible") : nav.classList.add("b-nav__items--visible");
            });
          })();
         </script>
       </nav>
     </header>

     <!--content-->
     <main class="b-page__body">
       <div class="b-page__row b-page__row--md">
         <div class="b-page__item">1</div>
         <div class="b-page__item">2</div>
       </div>
       <div class="b-page__row b-page__row--md">
         <div class="b-page__item">2</div>
         <div class="b-page__item">3</div>
       </div>
       <div class="b-page__row b-page__row--md">
         <div class="b-page__item">4</div>
         <div class="b-page__item">5</div>
       </div>
       <div class="b-page__row b-page__row--md">
         <div class="b-page__item">6</div>
         <div class="b-page__item">7</div>
       </div>
     </main>

     <!--footer-->
     <footer class="b-page__footer"></footer>
   </div>
  </body>
</html>
