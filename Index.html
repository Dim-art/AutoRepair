<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AutoRepair</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600" rel="stylesheet">
</head>
<body>
  <!-- background -->
  <div class="page-bg">
    <img src="Img\Background.jpg" alt="Garage">
  </div>

  <div class="b-page">

  <!-- header -->
    <div class="b-page_line">
      <div class="b-header">
        <div class="b-header_logo">
          <div class="b-logo">
            <a class="b-logo_top" href="#">car</a>
            <div class="b-logo_bottom">repair</div>
          </div>
        </div>
        <div class="b-header_menu">
          <div class="b-menu">
            <a href="#" class="b-link b-link_menu b-link_menu_active">home</a>
            <a href="#" class="b-link b-link_menu">services</a>
            <a href="#" class="b-link b-link_menu">prices</a>
            <a href="#" class="b-link b-link_menu">news</a>
            <a href="#" class="b-link b-link_menu">contacts</a>
          </div>
        </div>
      </div>
    </div>

    <!-- line-1 -->
    <div class="b-page_line">
      <div class="b-slider">

      </div>
      <div class="b-section">
        <div class="b-section_poster"></div>
        <div class="b-section_banner">
          <div class="b-banner">
            <div class="b-banner_caption"></div>
            <div class="b-banner_img"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="b-page_line">
      <div class="b-caption"></div>
      <div class="b-banner">
        <div class="b-banner_img"></div>
        <div class="b-banner_caption"></div>
      </div>
    </div>
    <div class="b-page_line">
      <div class="b-caption"></div>
      <div class="b-section">
        <div class="b-section_banner"></div>
        <div class="b-section_poster"></div>
      </div>
    </div>
    <div class="b-page_line">
      <div class="b-section">
        <div class="b-section_col-1">
          <div class="b-col-1">
            <div class="b-col-1_img"></div>
            <div class="b-col-1_recall"></div>
          </div>
        </div>
        <div class="b-section_col-2">
          <div class="b-col-2">
            <div class="b-col-2_menu"></div>
          </div>
        </div>
      </div>
      <div class="b-section">
        <div class="b-section_caption"></div>
        <div class="b-section_map"></div>
      </div>
    </div>
    <div class="b-page_footer">
      <div class="b-footer">
        <div class="b-footer_caption"></div>
        <div class="b-footer_icons"></div>
      </div>
    </div>
  </div>
</body>
</html>
